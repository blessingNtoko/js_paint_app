<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>JS Paint App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <div class="toolbar">
            <a href="#" class="selected" id="open" onclick="openImage()">
                <img src="./icons/open-icon.png" alt="Open">
            </a>
            <a href="#" id="save" onclick="saveImage()">
                <img src="./icons/save-icon.png" alt="Save">
            </a>
            <a href="#" id="brush" onclick="changeTool('brush')">
                <img src="./icons/brush-icon.png" alt="Brush">
            </a>
            <a href="#" id="line" onclick="changeTool('line')">
                <img src="./icons/line-icon.png" alt="Line">
            </a>
            <a href="#" id="rectangle" onclick="changeTool('rectangle')">
                <img src="./icons/rectangle-icon.png" alt="Rectangle">
            </a>
            <a href="#" id="circle" onclick="changeTool('circle')">
                <img src="./icons/circle-icon.png" alt="Circle">
            </a>
            <a href="#" id="ellipse" onclick="changeTool('ellipse')">
                <img src="./icons/ellipse-icon.png" alt="Ellipse">
            </a>
            <a href="#" id="polygon" onclick="changeTool('polygon')">
                <img src="./icons/polygon-icon.png" alt="Polygon">
            </a>
        </div>
        <br>
        <canvas id="myCanvas" width="600" height="600"></canvas>
        <div id="imgDataDiv">
            <a href="#" id="imgFile" download="image.png">Download Image</a>
        </div>

    </div>
</body>
</html>
